<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css" integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="show">
        <div class="btn">
            <i class="fa-solid fa-arrow-left" onclick="prevButton()"></i>
        </div>
        <div class='image'>
            <img id='image' />
        </div>
        <div class="btn">
            <i class="fa-solid fa-arrow-right" onclick="nextButton()"></i>
        </div>
    </div>
    <div class='text'>
        <h2 id="vocabulary"></h2>
        <h2 id="pronunciation"></h2>
        <h2 id="recording"></h2>
    </div>

    <div class="icon">
        <button class="speaker" onclick="read()"><i class="fa-solid fa-volume-low"></i></button>
        <button class="microphone" onclick='recognition.start()'>
                <i class="fas fa-microphone"></i>
        </button>
    </div>
    <br>

    <h2 id="result"></h2>
    <script src="script.js"></script>
</body>
</html>
